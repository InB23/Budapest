<div ng-app="myApp" ng-controller="forgotPasswordController" >
	<div ng-hide=correctAnswer>
	<br>
	<br>
	<br>

	<div  class="container col-md-offset-4">
	
	    <form class="form-horizontal " name="forgotPassFormUsername" ng-submit="getQuestions()" novalidate>
	    	<div class="form-group">
	            <div class="col-sm-3">
	                <h3>first, Please fill in your username in order to continue:</h3>
	                <br>		
	                <input type="text" class="form-control" name="username" placeholder="your username" ng-model="username"	required/>
	                <span ng-show="forgotPassFormUsername.username.$error.required">field is required.</span>
	            </div>
	            <div class="col-sm-3"></div>
	        </div>
	   		<br>
	        <input type="submit" value="continue" class="btn btn-primary col-sm-offset-1" ng-disabled="forgotPassForm.$invalid"/>
	    </form>
	    <font ng-show=UserNotExsist color="red">user not exists, try again</font>

	</div>

	


	<div ng-show=isUserExsist class="container col-md-offset-4">  
		<h3>Please fill in your answers</h3>
  		<form class="form-horizontal " name="forgotPassFormQuestions" ng-submit="checkAnswers()" novalidate>
	    	<div class="form-group">
	            <div class="col-sm-3">
	            	<label>{{firstQ}}</label>
	                <br>		
	                <input type="text" class="form-control" name="userAns1" placeholder="answer" ng-model="userAns1" required/>
	                <span ng-show="forgotPassFormQuestions.userAns1.$error.required">field is required</span>
	            </div>
	            <div class="col-sm-3"></div>
	        </div>
	        <div class="form-group">
	            <div class="col-sm-3">
	            	<label>{{secondQ}}</label>
	                <br>		
	                <input type="text" class="form-control" name="userAns2" placeholder="answer" ng-model="userAns2" required/>
	                <span ng-show="forgotPassFormQuestions.userAns2.$error.required">field is required</span>
	            </div>
	            <div class="col-sm-3"></div>
	        </div>
	   		<br>
	        <input type="submit" value="continue" class="btn btn-primary col-sm-offset-1" ng-disabled="forgotPassFormQuestions.$invalid"/>
	    </form>
	     <font ng-show=answerMistake color="red">answers not correct, try again</font>

   	</div>
   </div>


	<br>
	<br>
   <div class="text-center" ng-show=correctAnswer>
   	 <h1 > your password is:  {{answer}}</h1>
   </div>
</div>
